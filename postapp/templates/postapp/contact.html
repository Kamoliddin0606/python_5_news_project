
{% extends 'postapp/base.html' %}
{% load static %}
{% block title %}
Contact
{% endblock title %}
{% block content %}
<div class="hero-area height-400 bg-img background-overlay" style="background-image: url({% static 'img/blog-img/bg4.jpg' %});"></div>
    <!-- ********** Hero Area End ********** -->
    
    {% if request.session.message %}
    <div class="alert" id='messageBlock'>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <h4 id ='messageM'style='text-align:center;'></h4>
    
    </div>
    {%endif%}
    <section class="contact-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Contact Form Area -->
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="contact-form">
                        <h5>Get in Touch</h5>
                        <!-- Contact Form -->
                        <form id='contact'>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="group">
                                        <input type="text" name="name" id="name" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Enter your name</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="group">
                                        <input type="email" name="email" id="email" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Enter your email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="group">
                                        <textarea name="message" id="message" required></textarea>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Enter your message</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type='submit' class="btn world-btn">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
